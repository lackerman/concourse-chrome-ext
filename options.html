<!doctype html>
<html>

<head>
  <title>Pipeline Selector</title>

  <link rel="stylesheet" href="css/3rdparty/material.min.css">
  <link rel="stylesheet" href="css/defaults.css">

  <script src="js/requester.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/options.js"></script>
</head>

<body>
  <div class="container options">
    <div id="query">
      <div class="row">
        <div class="input-field col s8">
          <input id="serverUrl" type="text" placeholder="Paste the URL of your Concourse server">
        </div>
        <div class="input-field col s4">
          <input id="queryInterval" type="text" placeholder="Query Time intervals (seconds)">
        </div>
      </div>
      <h6>Authentication Credentials</h6>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Username" id="username" type="text" alt="Username (leave blank if none)">
        </div>
        <div class="input-field col s6">
          <input placeholder="Password" id="password" type="password" alt="Password (leave blank if none)">
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <button id="queryServer" class="btn waves-effect waves-light">Query Concourse Server</button>
          <div id="error" class="card-panel red lighten-1 white-text"></div>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div id="results">
      <h4>Pipelines to Monitor</h4>
      <div class="row">
        <div id="pipelines" class="col s12"></div>
      </div>
      <div class="row">
        <div class="col s12">
          <button id="saveSelection" class="waves-effect waves-light btn">Save Selection</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
