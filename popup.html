<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
  <title>Concourse: Select Pipelines for Notifications</title>

  <link rel="stylesheet" href="css/3rdparty/material.min.css">
  <link rel="stylesheet" href="css/defaults.css">

  <script src="js/requester.js"></script>
  <script src="js/popup.js"></script>
</head>

<body>
  <div class="container">
    <div id="query" class="row">
      <input id="serverUrl" type="text" placeholder="Paste the URL of your Concourse server">
      <button id="queryServer" class="waves-effect waves-light btn">Query Concourse Server</button>
    </div>

    <div id="results" class="row">
      <h6>Pipelines to Monitor</h6>
      <div id="pipelines"></div>
      <button id="saveSelection" class="waves-effect waves-light btn">Save Selection</button>
    </div>
    <div id="error" class="card-panel red lighten-1 white-text"></div>
    <p></p>
  </div>
</body>

</html>
